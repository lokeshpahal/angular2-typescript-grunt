<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- 1. Load libraries -->
    <script src="generated_js/angular2es6-shim.min.js"></script>
    <script src="generated_js/angular2/angular2.min.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          generated_js: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('generated_js/app/main')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>

</html>
